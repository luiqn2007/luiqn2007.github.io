<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画廊</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
<script src="js/common.js"></script>

<div class="container gallery position-relative">
  <div class="content">
    <ul class="list-unstyled d-flex flex-wrap">
    </ul>
  </div>

  <nav>
    <ul class="pagination w-100 justify-content-center">
      <li class="page-item prev disabled">
        <a class="page-link" href="javascript:"><span>&laquo;</span></a>
      </li>
      <li class="page-item" data-page="1">
        <a class="page-link active" href="javascript:">1</a>
      </li>
      <li class="page-item next disabled">
        <a class="page-link" href="javascript:"><span>&raquo;</span></a>
      </li>
    </ul>
  </nav>

  <div class="show fixed-top z-5">
    <span class="btn-close btn-close-white float-end"></span>
    <img class="mw-100 mh-100" alt="" src="">
    <div class="spinner-holder position-fixed">
      <div class="spinner-border text-info">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.7/esm/popper.min.js" type="module"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
<script src="js/gallery.js"></script>
</body>
</html>
